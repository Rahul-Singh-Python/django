<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
	{% block corecss %}
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/core.css' %}">
	{% endblock corecss %}
</head>
<body>
<div class="container-fluid bg-dark">
	<div class="row">
		<div class="col-sm-2">
			{% include 'core/sidebar.html' %}
		</div>
		<div class="col-sm-10">
			{% block content %} {% endblock content %}
		</div>
	</div>
</div>

<script type="text/javascript" src="{% static 'core/js/bootstatp.js' %}"></script>
<script type="text/javascript" src="{% static 'core/js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'core/js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'core/js/all.js' %}"></script>
</body>
</html>
