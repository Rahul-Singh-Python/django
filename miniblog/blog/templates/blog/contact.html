{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
	<h3 class="text-white my-5">Contact Page</h3>
	<form>
  <div class="form-row">
  	<div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enater Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
  </div>

  <div class="form-group">
    <label for="inputAddress">Message</label>
    <textarea class="form-control" id="message" rows="3" placeholder="Enter Message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
</div>
{% endblock content %}
