<!DOCTYPE html>
<html>
<head>
	<title>Student</title>
	<style type="text/css">
		th,td{
			border: 1px black solid;
		}
	</style>
</head>
<body>
<h1>Student page</h1>
{% if stu %}
	<h1>Show Data</h1>
<table>
	<tr>
		<th>Id</th>
		<th>StuId</th>
		<th>Stuname</th>
		<th>StuEmail</th>
		<th>Comment</th>
	</tr>
	{% for st in stu %}
	<tr>
		<td>{{st.id}}</td>
		<td>{{st.studid}}</td>
		<td>{{st.stuname}}</td>
		<td>{{st.stuemail}}</td>
		<td>{{st.comment}}</td>
	</tr>	
	{% endfor %}
</table>
{% else %}
	<h1>No Data</h1>
{% endif %}
</body>
</html>
