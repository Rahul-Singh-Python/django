<!DOCTYPE html>
<html>
<head>
	<title>Learn Django</title>
	<style type="text/css">
		body{
			background-color: black;
			color: seashell;
		}
	</style>
</head>
<body>
<h1>Filter Function | </h1>
<h2>{{ nm|capfirst }}</h2>
<h2>{{ age|default:'Nothing' }}</h2>
<h2>{{ nm|length }}</h2>
<h2>{{ cap|lower }}</h2>
<h2>{{ nm|upper }}</h2>
<h2>{{ nm|slice:'6' }}</h2>
<h2>{{ nm|truncatechars:4 }}</h2>
<h2>{{ nm|truncatewords:2 }}</h2>
</body>
</html>
