<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style type="text/css">
		.errorlist{
			list-style-type: none;
			color: red;
			font-size: 15px;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<form action="" method="POST" novalidate>
	{% csrf_token %}
	{{form.none_field_errors}}
	{% for field in form %}
		<!-- <div>
			{{field.label_tag}}
			{{field}}
			<span class="errorlist">{{field.errors|striptags}}</span>
		</div> -->


		<div>
			{{field.label_tag}} {{field}}
			{% for error in field.errors %}
			<span class="errorlist">{{error}}</span>
			{% endfor %}
		</div>
	{% endfor %}
	<input type="submit" name="" value="submit">
</form>
</body>
</html>
